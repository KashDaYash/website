<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StreamFlix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background-color: #141414;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .video-card {
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
      position: relative;
      text-decoration: none;
      color: white;
    }
    .video-card:hover {
      transform: scale(1.05);
    }
    .video-thumb {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .video-title {
      padding: 10px;
      font-size: 16px;
      text-align: center;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(20, 20, 20, 0.5);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .video-card:hover .overlay {
      opacity: 1;
    }
    .play-icon {
      color: white;
      font-size: 36px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ StreamFlix</h1>
  <div class="video-grid">
    {% for file in files %}
    <a href="/watch/{{ file }}" class="video-card">
  <video class="video-thumb" muted autoplay loop>
    <source src="/static/uploads/{{ file }}" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="overlay">
    <i class="fas fa-play play-icon"></i>
  </div>
  <div class="video-title">{{ file }}</div>
    </a>
    {% endfor %}
  </div>
</body>
</html>
